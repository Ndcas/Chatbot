version: "3.1"

stories:

  - story: Give a random word when requested
    steps:
      - intent: ask_random_word
      - action: action_give_random_word

  - story: Print the last used word when requested
    steps:
      - intent: ask_last_used_word
      - action: action_print_last_used_word

  - story: Explain the last used word when requested
    steps:
      - intent: ask_explanation
      - action: action_explain_last_used_word

  - story: Explain a given word
    steps:
      - intent: ask_word_explanation
      - action: action_explain_given_word

  - story: Translate a given sentence
    steps:
      - intent: give_sentence
      - action: action_translate
